<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misaki Kusamoto</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
</head>

<body>
    <header>
        <div class = "header-left">
            <img src="logo.jpg">
        </div>

        <div class = "header-right">
            </div> 
        </div>
    </header>

    <main>
        <div class="box">
            <div class="item fukui">
                <h2 class="item-title">予約ボタンの見やすさなどを意識して作った架空サイトです。</h2>
                <a href="">
                    <img class="ease_out" src="fukui.jpg" alt="fukui">
                    <!-- <img class="hover" src="fukui_hover.jpg" alt="fukui_hover"> -->
                </a>
            </div>
            <div class="item">
                <h2 class="item-title">商品の魅力を伝えられるように、かつ売り上げが伸びるよう作成したLPです。</h2>
                <a href="">
                    <img class="ease_out" src="lp.jpg" alt="lp">
                    <!-- <img src="lp_hover.jpg" alt="商品の魅力を伝えられるように、かつ売り上げが伸びるよう作成したLPです。"> -->
                </a>
            </div>
            <div class="item">
                <h2 class="item-title">ブランドページからの定期顧客獲得のため作成したページです。</h2>
                <a href="">
                    <img class="ease_out" src="web_page.jpg" alt="web_page">
                    <!-- <img src="web_page_hover.jpg" alt="ブランドページからの定期顧客獲得のため作成したページです。"> -->
                </a>
            </div>
        </div>
        <div class="box">
            <div class="item">
                <h2 class="item-title">より商品の情報をお客様に伝える必要があると判断し、作成したカタログです。</h2>
                <a href="">
                    <img class="ease_out" src="ja_catalog.jpg" alt="japanese_catalog">
                    <!-- <img src="ja_catalog_hover.jpg" alt="より商品の情報をお客様に伝える必要があると判断し、作成したカタログです。"> -->
                </a>
            </div>
            <div class="item">
                <h2 class="item-title">英語カタログです。英語での媒体作成が必要な場合は対応できます。</h2>
                <a href="">
                    <img class="ease_out" src="en_catalog.jpg" alt="english_catalog">
                    <!-- <img src="en_catalog_hover.jpg" alt="英語カタログです。英語での媒体作成が必要な場合は対応できます。"> -->
                </a>
            </div>
            <div class="item">
                <h2 class="item-title">イベント用のポスティングチラシです。「楽しそうで、行ってみたくなること」を意識して制作しました。</h2>
                <a href="">
                    <img class="ease_out" src="flyer.jpg" alt="flyer">
                    <!-- <img src="flyer_hover.jpg" alt="イベント用のポスティングチラシです。「楽しそうで、行ってみたくなること」を意識して制作しました。"> -->
                </a>
            </div>
        </div>
    </main>



    <footer>
    </footer>
</body>
</html>
